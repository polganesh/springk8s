# Default values for springk8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 373612170290.dkr.ecr.eu-central-1.amazonaws.com/poc
  tag: 21.01.05.001
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#-----------------------------------
# override values  for mongo db sub chart
#-----------------------------------
mongodb:
  auth:
    usernames: [ "springk8s"]
    passwords: ["springk8s" ]
    databases: ["springk8s" ]
    #username: "springk8s"
    #database: "springk8s"
    #existingSecret:  "springk8s"
#  tag: 4.0.9
#  auth:
  ## Enable authentication
  ## ref: https://docs.mongodb.com/manual/tutorial/enable-authentication/
#  usePassword: true
#  pullPolicy: Always
#  existingSecret: springk8s
#  mongodbUsername: springk8s
#  mongodbDatabase: springk8s
#  ## Whether enable/disable IPv6 on MongoDB
#  ## ref: https://github.com/bitnami/bitnami-docker-mongodb/blob/master/README.md#enabling/disabling-ipv6
#  ##
#  mongodbEnableIPv6: true
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
     cpu: 100m
     memory: 256Mi
  persistence:
    enabled: true
    storageClass: gp2
    size: 8Gi
  replicaSet:
    ## Whether to create a MongoDB replica set for high availability or not
    enabled: false
    useHostnames: true
    name: rs0
    replicas:
      secondary: 1
      arbiter: 1
  service:
    type: ClusterIP

